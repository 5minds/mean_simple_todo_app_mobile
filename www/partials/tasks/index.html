<h1 class="page-header">Tasks</h1>

<div class="row">
	<div class="col-md-5">
		<form class="inline-form" role="form">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
					<input class="form-control" type="text" id="search_string" ng-model="search_string" placeholder="Search Tasks"></input>
				</div>
			</div>
		</form>
	</div>
</div>

<table class="table table-striped table-bordered table-hover table-condensed">
	<thead>
		<th>Title</th>
		<th>Tags</th>
		<th width="10%"></th>
	</thead>
	<tbody>
		<tr ng-repeat="task in tasks">
			<td ng-bind="task.title" ng-click="editTask(task)"></td>
			<td><tags data="task.tags"></tags></td>
			<td class="text-center">
				<div class="btn-group" ng-switch on="task.done">

					<button ng-switch-when="true" class="btn btn-success btn-xs" ng-click="changeTaskState(task)">
						<span class="glyphicon glyphicon-check"></span> Open
					</button>

					<button ng-switch-default class="btn btn-danger btn-xs" ng-click="changeTaskState(task)">
						<span class="glyphicon glyphicon-unchecked"></span> finish
					</button>

				</div>
			</td>
		</tr>
	</tbody>
</table>

<div class="row">
	<div class="col-md-2">
		<div class="btn-group">
			<button class="btn btn-danger" ng-click="newTask()">
				<span class="glyphicon glyphicon-plus"></span> New Task
			</button>
		</div>
	</div>
</div>
